<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="contactform.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Contact - Claudia Cogan</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbarlogo" href="./index.html">Claudia Cogan
        </a>
        <button class="navbartoggle" id="navbartoggle"> &#9776; </button>
        <button class="closenavbartoggle" id="closenavbartoggle"> &times; </button>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">Biography</a></li>
            <li><a href="./shows.html">Shows</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./review.html">Reviews</a></li>
            <li><a href="./contactform.html">Contact</a></li>

        </ul>
    </nav>
    <div class="parent"> 
        <div class="contact">
            <h1> Contact </h1>
            <h3> Feel free to reach out with questions, comments, or business inquiries. </h3> 
        </div> 
        <div class="form"> 
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Full Name</label>
                  <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <label for="email-address">Email Address</label>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
                  <label for="message">Message</label>
                  <textarea rows="5" name="message" id="message" placeholder="Write Message..." required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    
    <footer>
        <section class="socialIcons">
            <a href="#facebook">
                <img src="./icons/facebookLogo.svg" alt="brand facebook link">
            </a>
            <a href="#twitter">
                <img src="./icons/twitterLogo.png" alt="brand twitter link">
            </a>
            <a href="#youtube">
                <img src="./icons/youtubeLogo.png" alt="brand youtube link">
            </a>
            <a href="#instagram">
                <img src="./icons/instagramLogo.png" alt="brand instagram link">
            </a>
        </section>
        <section class="socialIcons"> 
            <p>&copy; 2023 Maha Ahmed. All rights reserved.</p>
        </section>
    </footer>
    
    <script src="./app.js"></script>
</body>
</html>
