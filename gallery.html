    <section class="gallerySection">

        <section class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">

                <img class="w-100" src="./flyingclaudia-2.webp"  data-target="#carouselExample" data-slide-to="0">

        </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              
            <!-- Carousel markup goes here -->
              <div id="carouselExample" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block img-fluid" src="./flyingclaudia.jpg">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid" src="./seriousClaudia.jpg">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid" src="./cheesingclaudia.jpeg">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid" src="./glaringclaudia.jpg">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid" src="./lookingupclaudia.jpeg">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid" src="./kneelingclaudia.jpeg">
                    </div>
                  
                
                  
                  

                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
